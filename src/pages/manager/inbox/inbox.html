<ion-header>

  <ion-navbar color="manager">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inbox
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="options-button">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item>
      <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
      <h2>crazy ideas database</h2>
      <p>Scope: ---</p>
      <p>Role: ---</p>
      <p>Deadline: ---</p>
      <p>Start: ---</p>
      <p>Steps: 0</p>
      <p>Notes: ---</p>

    </button>
  </ion-list>
  <ion-fab bottom left>
    <button ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom center>
    <button ion-fab><ion-icon name="medkit"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab color="secondary"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
