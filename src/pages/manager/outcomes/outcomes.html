<ion-header>
  <ion-navbar color="manager">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Outcomes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="filter-button">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only class="search-button">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="quickadd-button">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only class="options-button">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="manager">
    <ion-segment [(ngModel)]="scope" color="light">
      <ion-segment-button value="inbox">
        Inbox
      </ion-segment-button>
      <ion-segment-button value="daily">
        Daily
      </ion-segment-button>
      <ion-segment-button value="weekly">
        Weekly
      </ion-segment-button>
      <ion-segment-button value="monthly">
        Monthly
      </ion-segment-button>
      <ion-segment-button value="yearly">
        Yearly
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list class="outcomes">
    <ion-item-sliding *ngFor="let outcome of outcomes | async">
      <button ion-item class="outcome">
        <div class="outcome-info">
          <h2 class="outcome-name">{{outcome.name}}</h2>
          <span class="outcome-creation">{{outcome.createdAt | amCalendar}}</span>
        </div>
      </button>
      <ion-item-options class="outcome-options">
        <button ion-button color="danger" class="option option-remove">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
