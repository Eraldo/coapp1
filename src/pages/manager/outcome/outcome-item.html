<ion-item-sliding class="outcome">
  <button ion-item (click)="showDetails()">
    <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
    {{outcome.name}}
    <p>{{outcome.scope}}</p>
    <ion-icon name="star-outline" item-right color="light"></ion-icon>
  </button>
  <ion-item-options class="outcome-options">
    <button ion-button color="danger" class="option option-delete" (click)="delete()">
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
  </ion-item-options>
</ion-item-sliding>
