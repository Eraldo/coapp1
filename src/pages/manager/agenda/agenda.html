<ion-header>
  <ion-navbar color="manager">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Agenda
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button clear>
    <ion-icon name="calendar"></ion-icon>&nbsp;
    {{date | amDateFormat:'MMM D, Y'}}
  </button>

  <ion-item-group>
    <ion-item-divider color="light"><ion-icon name="locate"></ion-icon> Focus</ion-item-divider>
    <button ion-item>
      <ion-icon name="checkmark-circle" color="community" item-left></ion-icon>
      clean garage
    </button>
    <button ion-item>
      <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
      mobile app
    </button>
    <button ion-item>
      <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
      desktop app
    </button>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light"><ion-icon name="time"></ion-icon> Schedule</ion-item-divider>
    <ion-item><ion-note item-left>10:04</ion-note>morning routine</ion-item>
    <ion-item><ion-note item-left>16:04</ion-note>gathering</ion-item>
  </ion-item-group>

</ion-content>
