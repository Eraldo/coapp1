<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="join()">Join</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-input formControlName="email" (keypress)="onInputKeypress($event)" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" (keypress)="onInputKeypress($event)" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block icon-left color="success">
      <ion-icon name="log-in"></ion-icon>
      Sign in
    </button>
  </form>
  <p text-center>Forgot Password</p>
</ion-content>

<ion-footer padding>
  <ion-label>Sign in with:</ion-label>
  <button ion-button outline block icon-left color="success">
    <ion-icon name="google" md="logo-google"></ion-icon>
    Google
  </button>
</ion-footer>
