<ion-header>

  <ion-navbar>
    <ion-title>Verification</ion-title>
    <ion-buttons end>
      <button ion-button class="verify-button" [disabled]="!token" (click)="verify()">Verify</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="token" (keypress)="onInputKeypress($event)" type="text" placeholder="Your verification token"></ion-input>
  </ion-item>
  <button ion-button block icon-left color="success" [disabled]="!token" (click)="verify()">
    <ion-icon name="unlock"></ion-icon>
    Verify
  </button>
  <p text-center (click)="resend()">Resend Token</p>
</ion-content>
